        <mat-form-field class="form-element">
            <input matInput placeholder="(Mandatory) Your name" [(ngModel)]="username" name="username">
        </mat-form-field>

            <input matInput placeholder="(Optional) Got a session ID? Paste it here!" [(ngModel)]="sessionId" name="sessionId">
        </mat-form-field -->
        <button mat-raised-button class = "form-element" color="primary" [disabled]="buttonDisabled" (click)="login()"> {{ buttonText }}</button>
    </form>
</div>
